<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!-- Black background -->
  <rect width="512" height="512" fill="#000000"/>
  
  <!-- White metronome icon -->
  <g fill="#FFFFFF" stroke="#FFFFFF" stroke-width="8" stroke-linecap="round">
    <!-- Metronome base -->
    <rect x="200" y="420" width="112" height="32" rx="8"/>
    
    <!-- Metronome body -->
    <rect x="220" y="200" width="72" height="220" rx="8"/>
    
    <!-- Pendulum arm -->
    <path d="M256 200 L200 350"/>
    
    <!-- Pendulum weight -->
    <circle cx="200" cy="350" r="16"/>
    
    <!-- Tempo scale lines -->
    <path d="M180 180 L180 220"/>
    <path d="M200 170 L200 230"/>
    <path d="M220 160 L220 240"/>
    <path d="M240 150 L240 250"/>
    <path d="M260 140 L260 260"/>
    <path d="M280 150 L280 250"/>
    <path d="M300 160 L300 240"/>
    <path d="M320 170 L320 230"/>
    <path d="M340 180 L340 220"/>
    
    <!-- Tempo markings -->
    <circle cx="180" cy="200" r="3"/>
    <circle cx="200" cy="195" r="3"/>
    <circle cx="220" cy="190" r="3"/>
    <circle cx="240" cy="185" r="3"/>
    <circle cx="260" cy="180" r="3"/>
    <circle cx="280" cy="185" r="3"/>
    <circle cx="300" cy="190" r="3"/>
    <circle cx="320" cy="195" r="3"/>
    <circle cx="340" cy="200" r="3"/>
  </g>
</svg>
